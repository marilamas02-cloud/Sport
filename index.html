<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
      
    />
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <header></header>
    <main>
      <section class="cardDeporte">
        <div class="container d-flex flex-wrap cardDeporte">
          <div class="card" style="width: 18rem">
            <img src="./assets/img/basket1.jpg" class="card-img-top img-fluid img-cardDeporte" alt="basket1" />
            <div class="card-body">
              <p class="card-text fw-bold text-center">
                Dribbling
              </p>
            </div>
          </div>
          <div class="card" style="width: 18rem">
            <img src="./assets/img/basket2.jpg" class="card-img-top img-fluid img-cardDeporte" alt="basket2" />
            <div class="card-body">
              <p class="card-text fw-bold text-center">
                Tiro en suspensión (Jump shot)
              </p>
            </div>
          </div>
          <div class="card" style="width: 18rem">
            <img src="./assets/img/basket3.jpeg" class="card-img-top img-fluid img-cardDeporte" alt="basket3" />
            <div class="card-body">
              <p class="card-text fw-bold text-center">
               Pivoteo
              </p>
            </div>
          </div>
          <div class="card" style="width: 18rem">
            <img src="./assets/img/basket4.jpg" class="card-img-top img-fluid img-cardDeporte" alt="basket4" />
            <div class="card-body">
              <p class="card-text fw-bold text-center">
                Bandeja (Lay-up)
              </p>
            </div>
          </div>
          <div class="card" style="width: 18rem">
            <img src="./assets/img/futbol1.jpg" class="card-img-top img-fluid img-cardDeporte" alt="futbol1" />
            <div class="card-body">
              <p class="card-text fw-bold text-center">
                Pase
              </p>
            </div>
          </div>
          <div class="card" style="width: 18rem">
            <img src="./assets/img/futbol2.jpg" class="card-img-top img-fluid img-cardDeporte" alt="futbol2" />
            <div class="card-body">
              <p class="card-text fw-bold text-center">
                Control/Recepción
              </p>
            </div>
          </div>
          <div class="card" style="width: 18rem">
            <img src="./assets/img/futbol3.jpg" class="card-img-top img-fluid img-cardDeporte" alt="futbol3" />
            <div class="card-body">
              <p class="card-text fw-bold text-center">
                Conducción
              </p>
            </div>
          </div>
          <div class="card" style="width: 18rem">
            <img src="./assets/img/futbol4.webp" class="card-img-top img-fluid img-cardDeporte" alt="futbol4" />
            <div class="card-body">
              <p class="card-text fw-bold text-center">
                Remate
              </p>
            </div>
          </div>
          <div class="card" style="width: 18rem">
            <img src="./assets/img/tenis1.avif" class="card-img-top img-fluid img-cardDeporte" alt="tenis1" />
            <div class="card-body">
              <p class="card-text fw-bold text-center">
                Drive (derecha)
              </p>
            </div>
          </div>
          <div class="card" style="width: 18rem">
            <img src="./assets/img/tenis2.jpg" class="card-img-top img-fluid img-cardDeporte" alt="tenis2" />
            <div class="card-body">
              <p class="card-text fw-bold text-center">
                Revés
              </p>
            </div>
          </div>
          <div class="card" style="width: 18rem">
            <img src="./assets/img/tenis3.jpg" class="card-img-top img-fluid img-cardDeporte" alt="tenis3" />
            <div class="card-body">
              <p class="card-text fw-bold text-center">
                Saque (Serve)
              </p>
            </div>
          </div>
          <div class="card" style="width: 18rem">
            <img src="./assets/img/tenis4.webp" class="card-img-top img-fluid img-cardDeporte" alt="tenis4" />
            <div class="card-body">
              <p class="card-text fw-bold text-center">
                Volley
              </p>
            </div>
          </div>
          <div class="card" style="width: 18rem">
            <img src="./assets/img/rugby1.avif" class="card-img-top img-fluid img-cardDeporte" alt="rugby1" />
            <div class="card-body">
              <p class="card-text fw-bold text-center">
                Pase lateral o hacia atrás
              </p>
            </div>
          </div>
          <div class="card" style="width: 18rem">
            <img src="./assets/img/rugby2.jpg" class="card-img-top img-fluid img-cardDeporte" alt="rugby2" />
            <div class="card-body">
              <p class="card-text fw-bold text-center">
                Tacle (Placaje)
              </p>
            </div>
          </div>
          <div class="card" style="width: 18rem">
            <img src="./assets/img/rugby3.jpg" class="card-img-top img-fluid img-cardDeporte" alt="rugby3" />
            <div class="card-body">
              <p class="card-text fw-bold text-center">
                Ruck
              </p>
            </div>
          </div>
          <div class="card" style="width: 18rem">
            <img src="./assets/img/rugby4.jpeg" class="card-img-top img-fluid img-cardDeporte" alt="..." />
            <div class="card-body">
              <p class="card-text fw-bold text-center">
                Scrum
              </p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
