<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="../css/footer.css">
  </head>
  <body>
    <header></header>
    <main>
      <section class="container my-5" style="max-width: 600px;">
      <div class="card shadow">
        <div class="p-3 bg-dark text-white rounded">
          <h5 class="text-center">Registro para SPORT</h5>
        </div>
      <div class="card-body">
      
        
      <form action="./error_404.html">

        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre completo:</label>
          <input type="text" class="form-control" id="nombre" placeholder="Escribe aquí..." required>
        </div>

        <div class="mb-3">
          <label for="usuario" class="form-label">Usuario:</label>
          <div class="input-group">
            <span class="input-group-text">@</span>
            <input type="text" class="form-control" id="usuario" placeholder="Escribe aquí..." required>
          </div>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico:</label>
          <input type="email" class="form-control" id="email" placeholder="correo@ejemplo.com" required>
        </div>
        
        <div class="mb-3">
          <label for="direccion" class="form-label">Dirección:</label>
          <input type="text" class="form-control" id="direccion" placeholder="Ej: San Martín 450" required>
        </div>

        <div class="mb-3">
          <label for="codigoPostal" class="form-label">Código Postal</label>
          <input type="text" class="form-control" id="codigoPostal" name="codigoPostal" placeholder="4000" required>
        </div>

        <div class="mb-3">
          <label for="pais" class="form-label">País:</label>
          <select class="form-select" id="pais" required>
            <option value="">Seleccioná...</option>
            <option>Argentina</option>
            <option>Bolivia</option>
            <option>Brasil</option>
            <option>Chile</option>
            <option>Colombia</option>
            <option>Ecuador</option>
            <option>Guyana</option>
            <option>Paraguay</option>
            <option>Perú</option>
            <option>Uruguay</option>
            <option>Venezuela</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Contraseña:</label>
          <input type="password" class="form-control" id="password" placeholder="Mín 8 caracteres, Max 25 caracteres" minlength="8" maxlength="25" required>
        </div>

        <div class="mb-3">
          <label for="confirmar" class="form-label">Confirmar contraseña:</label>
          <input type="password" class="form-control" id="confirmar" placeholder="**********" required>
        </div>

        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" value="" id="terminos" required>
          <label class="form-check-label" for="terminos">Acepto los términos y condiciones del evento.</label>
        </div>

        <button class="btn btn-primary d-block mx-auto w-50" type="submit">Registrarse</button>

        </form>
        </div>
      </div>
      </section>

    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
